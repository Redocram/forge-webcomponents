<script>
(function() {

  "use strict";

  window.ForgeWebComponents = window.ForgeWebComponents || {};
  window.ForgeWebComponents.Helpers = window.ForgeWebComponents.Helpers || {};
  window.ForgeWebComponents.Helpers.EntityHelper = {
    pluralize: pluralize,
    createLink: createLink,
    createSearchLink: createSearchLink
  };

  function pluralize(entityType) {

    if (entityType.endsWith("y")) {
      return entityType.substring(0, entityType.length - 1) + "ies";
    }
    return entityType + "s";

  }

  function createLink(entityType, entityCode, entityId, translationId) {

    var rootUrl = "#/wcm/";
    var result;

    switch (entityType) {
      case "story":
        result = rootUrl + pluralize(entityType) + "/" + translationId
        break;
      case "customentity":
      case null:
        result = null;
        break;
      default:
        result = rootUrl + pluralize(entityType) + "/" + entityId;
        break;
    }

    return result;

  }

  function createSearchLink(entityType, entityCode, query){
    var rootUrl = "#/wcm/";
    var result;

    switch (entityType) {
      case "story":
        result = rootUrl + pluralize(entityType);
        break;
      case "customentity":
      case null:
        result = null;
        break;
      default:
        result = rootUrl + pluralize(entityType);
        break;
    }
    if(result && query){
      var queryString = "?search=";

      for(var k in query){
        queryString += (k.toLowerCase() + ":" + query[k] + " ");
      }

      //Remove whitespaces from both sides
      queryString = queryString.replace(/^\s+|\s+$/gm,'');

      result += encodeURI(queryString);
    }

    return result;
  }

})();
</script>
