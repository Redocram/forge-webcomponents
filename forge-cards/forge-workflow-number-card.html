<link rel="import" href="//cdn.rawgit.com/download/polymer-cdn/1.7.0.2/lib/polymer/polymer.html">

<link rel="import" href="//cdn.rawgit.com/download/polymer-cdn/1.7.0.2/lib/paper-styles/color.html">
<link rel="import" href="//cdn.rawgit.com/download/polymer-cdn/1.7.0.2/lib/paper-styles/typography.html">

<link rel="import" href="//cdn.rawgit.com/download/polymer-cdn/1.7.0.2/lib/paper-card/paper-card.html">
<link rel="import" href="//cdn.rawgit.com/download/polymer-cdn/1.7.0.2/lib/paper-item/paper-icon-item.html">
<link rel="import" href="//cdn.rawgit.com/download/polymer-cdn/1.7.0.2/lib/paper-icon-button/paper-icon-button.html">
<link rel="import" href="//cdn.rawgit.com/download/polymer-cdn/1.7.0.2/lib/paper-item/paper-item-body.html">

<link rel="import" href="//cdn.rawgit.com/download/polymer-cdn/1.7.0.2/lib/google-chart/google-chart.html">
<link rel="import" href="//cdn.rawgit.com/download/polymer-cdn/1.7.0.2/lib/iron-resizable-behavior/iron-resizable-behavior.html">

<link rel="import" href="../forge-behaviors/forge-polling-behavior.html">
<link rel="import" href="../forge-behaviors/forge-localize-behavior.html">

<link rel="import" href="../forge-shared/forge-shared.html">
<link rel="import" href="../forge-shared/forge-icons.html">

<dom-module id="forge-workflow-number-card">

<style>
:host {
  display: block;
}

.loading-bar {
  --paper-progress-active-color: var(--paper-light-blue-500);
  width: 100%;
  position: absolute;
}

paper-card {
  display: block;
}

google-chart {
  height: 400;
  width:100%;
}
</style>

<template>

  <paper-card heading="[[localize('Entities by workflow stage')]]">
    <paper-progress hidden$="[[_hideLoading]]" class="loading-bar" indeterminate></paper-progress>

    <div class="card-content">
      <div id="workflowNumberDashboard">
        <div id="workflowNumberFilter"></div>
         <google-chart id="workflowNumberChart"></google-chart>
       </div>
    </div>
  </paper-card>

</template>
<script>
(function() {
  "use strict";

  Polymer({
    is: 'forge-workflow-number-card',
    behaviors: [Polymer.IronResizableBehavior, ForgeWebComponents.Behaviors.PollingBehavior, ForgeWebComponents.Behaviors.ForgeLocalizeBehavior],
    properties: {
      url: {
        type: String,
        value: "/api/extensions/query/dashboards-wcm-stages-totals"
      },
      interval: {
        type: Number,
        value: 600000
      }
    },
    listeners: {
      'iron-resize': '_onIronResize'
    },
    _dashboard: null,
    _onPollingUpdate: function(result) {
      var chartsData = this._getChartData(result);
      this._data = chartsData.data;
      var _this = this;

      google.charts.load('current', {'packages':['corechart', 'controls']});
      google.charts.setOnLoadCallback(function() {
        _this._createChart(chartsData.colors);
      });
    },
    _getChartData: function(data){
      var maxColIndex = 1;
      var cols = ["EntityStatus"];
      var rows = [];
      var colors = [];

      //Cycle over WorkflowStatuses
      data.forEach(function(ws) {
        var row = rows.find(r => r[0] === ws.WorkflowStatus);
        if(!row){
          row = [ws.WorkflowStatus];
          rows.push(row);
        }

        ws.ByEntity.forEach(function(e) {
          var colIndex = cols.indexOf(e.EntityType);
          if(colIndex == -1){
            cols.push(e.EntityType);
            colIndex = cols.indexOf(e.EntityType);
            maxColIndex+= 1;

            var color = ForgeWebComponents.Settings.EntityIcons.entityIcon(e.EntityType);
            if(color)
              colors[colIndex - 1] = color.color;
          }
          row[colIndex] = e.Count;
        });
      });

      rows.forEach(function(r){
        for (var i = 1; i < maxColIndex; i++) {
          r[i] = r[i] || 0;
        }
      });
      var res = [cols];
      rows.forEach(function(r){
        res.push(r);
      });

      return {data: res, colors: colors}
    },
    _onIronResize: function() {
      if(this._dashboard && this._data){
        var _this = this;
        this.debounce( '_redrawChart', _this._redrawChart , 1000);
      }
    },
    _createChart: function(chartColors){
      var chartOptions = { "isStacked" : true, "bar" : {"groupWidth" : "70%"}, "legend": {"position" : "bottom"}, "vAxis": {"viewWindow": {"min": 0}}, "colors": chartColors };

      this._columnFilter = new google.visualization.ControlWrapper({
          controlType: 'CategoryFilter',
          containerId: 'workflowNumberFilter',
          options: {
              filterColumnLabel: 'EntityStatus',
              ui: {
                label: 'Stages',
                  allowTyping: false,
                  allowMultiple: true
              }
          }
      });

      this._chart = new google.visualization.ChartWrapper({
        'chartType': 'ColumnChart',
        'containerId': 'workflowNumberChart',
        'options': chartOptions
      });

      this._drawChart();
    },
    _drawChart: function(){
      google.charts.load('current', {'packages':['corechart', 'controls']});
      var _this = this;

      google.charts.setOnLoadCallback(function() {
          _this._dashboard = new google.visualization.Dashboard(_this.$.workflowNumberDashboard);
          _this._dashboard.bind(_this._columnFilter, _this._chart);
          _this._dashboard.draw(_this._data);

          google.visualization.events.addListener(_this._chart, 'select', function(){ _this._chartSelect()});
      });
    },
    _redrawChart: function(){
      this._dashboard.dispose();
      this._drawChart();
    },
    _chartSelect: function(){
      if(this._dashboard){
        var selectedItem = this._dashboard.getSelection()[0];
        if (selectedItem && selectedItem.row != null && selectedItem.column != null) {
          var workflowStatus = this._data[selectedItem.row + 1][0];
          var entityType = this._data[0][selectedItem.column];
          if(workflowStatus && entityType)
          this._openItem(entityType, workflowStatus);
        }
      }
    },
    _openItem: function(entityType, workflowStatus) {
      var query = this._workflowStatusQueryString(workflowStatus);

      var href = ForgeWebComponents.Helpers.EntityHelper.createSearchLink(entityType, null, query);
      if (href) location.href = href;
    },
    _workflowStatusQueryString(workflowStatus){
      var result = {};
      var forgeStages =["published", "unpublished", "reviewed"];
      var forgeStatuses = ["archived"];

      if(forgeStages.indexOf(workflowStatus) > -1) {
        result.stage = workflowStatus;
      } else if(forgeStatuses.indexOf(workflowStatus) > -1){
        result.status = workflowStatus;
      }else if(workflowStatus){
        result["WorkflowFields.approvalStatus"] = workflowStatus;
      }

      return result;
    }
  });

})();
</script>

</dom-module>
