<link rel="import" href="//cdn.rawgit.com/download/polymer-cdn/1.7.0.2/lib/polymer/polymer.html">

<link rel="import" href="//cdn.rawgit.com/download/polymer-cdn/1.7.0.2/lib/paper-styles/color.html">
<link rel="import" href="//cdn.rawgit.com/download/polymer-cdn/1.7.0.2/lib/paper-styles/typography.html">

<link rel="import" href="//cdn.rawgit.com/download/polymer-cdn/1.7.0.2/lib/paper-card/paper-card.html">
<link rel="import" href="//cdn.rawgit.com/download/polymer-cdn/1.7.0.2/lib/paper-item/paper-icon-item.html">
<link rel="import" href="//cdn.rawgit.com/download/polymer-cdn/1.7.0.2/lib/paper-item/paper-item-body.html">

<link rel="import" href="../forge-behaviors/forge-localize-behavior.html">

<link rel="import" href="../forge-shared/forge-shared.html">
<link rel="import" href="../forge-shared/forge-icons.html">

<dom-module id="forge-published-overview-card">

<style>
:root {
  --paper-item-focused-before: {
    background-color: transparent;
  }
}
:host {
  display: block;
}

paper-icon-item {
  cursor: pointer;
  cursor: hand;
}

.loading-bar {
  --paper-progress-active-color: var(--paper-light-blue-500);
  width: 100%;
  position: absolute;
}

paper-card {
  display: block;
}

.header {
  padding: 16px;
  font-size: 24px;
  font-weight: 400;
}

.entityTotal {
  font-size: 16px;
  text-transform: capitalize;
}

.entity-icon-wrapper {
  display: inline-block;
  box-sizing: border-box;
  width: 40px;
  height: 40px;
  border-radius: 50%;
  background: var(--google-grey-300);
}

.entity-icon {
  margin: 8px;
  width: 24px;
  height: 24px;
  --iron-icon-fill-color: white;
}
</style>

<template>

  <paper-card heading="[[localize('wcm.chartHeadingEntitiesPublishedTotal')]]: [[grandTotal]]">

    <paper-progress hidden$="[[_hideLoading]]" class="loading-bar" indeterminate></paper-progress>

    <div class="card-content">

			<template is="dom-if" if="[[!entities.length]]">
          [[localize('wcm.cardPublihedOverviewEmptyState')]]
          <paper-button on-tap="_tellNewStory">[[localize("wcm.tellANewStory")]]</paper-button>
      </template>

      <template is="dom-repeat" items="{{entities}}">
        <paper-icon-item on-tap="_openItem">
          <paper-ripple></paper-ripple>
          <div class="entity-icon-wrapper" style$="background:[[item.IconItem.color]]" item-icon>
            <iron-icon class="entity-icon" icon="[[item.IconItem.icon]]"></iron-icon>
          </div>
          <paper-item-body>
            <div class="entityTotal">[[localize(item.PluralType)]]: [[item.Total]]</div>
          </paper-item-body>
        </paper-icon-item>

      </template>

    </div>

  </paper-card>

</template>
<script>
(function() {
  "use strict";

  Polymer({
    is: 'forge-published-overview-card',
    behaviors: [ForgeWebComponents.Behaviors.PollingBehavior, ForgeWebComponents.Behaviors.ForgeLocalizeBehavior],
    properties: {
      url: {
        type: String,
        value: "/api/extensions/query/dashboards-wcm-published-totals"
      },
      interval: {
        type: Number,
        value: 600000
      }
    },
    entities:[],
    grandTotal:0,
    _onPollingUpdate: function(result) {

      result.TotalByEntities.forEach(function(e) {
        e.PluralType = ForgeWebComponents.Helpers.EntityHelper.getPluralFriendlyName(e.EntityType);
        e.IconItem = ForgeWebComponents.Settings.EntityIcons.entityIcon(e.EntityType);
      });

      this.grandTotal = result.Total;
      this.entities = _.sortBy(result.TotalByEntities, ['Total']).reverse();

    },
    _openItem: function(e) {
      var entity = e.model.item;

      let query = {
        stage: "published"
      }
      var href = ForgeWebComponents.Helpers.EntityHelper.createSearchLink(entity.EntityType, query);
      if (href) location.href = href;
    },
    _tellNewStory: function() {
      location.href = ForgeWebComponents.Helpers.EntityHelper.createLink('story', 'new', 'new');
    }
  });

})();
</script>

</dom-module>
