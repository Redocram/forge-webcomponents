<link rel="import" href="//cdn.rawgit.com/download/polymer-cdn/1.6.1/lib/polymer/polymer.html">

<link rel="import" href="//cdn.rawgit.com/download/polymer-cdn/1.6.1/lib/paper-item/paper-item-body.html">

<link rel="import" href="//cdn.rawgit.com/download/polymer-cdn/1.6.1/lib/iron-icons/iron-icons.html">
<link rel="import" href="//cdn.rawgit.com/download/polymer-cdn/1.6.1/lib/iron-icons/image-icons.html">

<link rel="import" href="../forge-behaviors/forge-metrics-polling-behavior.html">

<dom-module id="forge-metrics-panel">

<style>
:host {
  display: block;
}

.header{
  background-color: var(--status-neutral-dark-color);
  color: white;
  padding: 0 4px;
  font-weight: 600;
  font-size: 18px;
}

.icon {
  width: 72px;
  height: 72px;
  opacity: 0.5;
  float:right;
}

.item {
  color: var(--paper-grey-900);
  background-color: var(--status-neutral-color);
}

.metrics-values{
  position: relative;
  height: 72px;
}

.metrics-text {
  position:absolute;
  bottom: 0;
  padding: 4px;
}

.strong{
  font-weight: 600;
  font-size: 24px;
}

.threshold-warning {
  background-color: var(--status-yellow-color);
}
.threshold-warning .header {
  background-color: var(--status-yellow-dark-color);
}

.threshold-danger {
  background-color: var(--status-red-color);
}
.threshold-danger .header {
  background-color: var(--status-red-dark-color);
}

.threshold-success {
  background-color: var(--status-green-color);
}
.threshold-success .header {
  background-color: var(--status-green-dark-color);
}

</style>

<template>

  <paper-item-body two-line class$="item [[threshold]]">
    <span class="header">[[title]]</span>
    <div class="metrics-values">
      <div class="metrics-text">
        avg	<span class="strong">[[average]]</span>	peak <span class="strong">[[max]]</span>
      </div>
      <iron-icon class="icon" icon="[[icon]]"></iron-icon>
    </div>
  </paper-item-body>

</template>

<script>
(function() {
  "use strict";

  Polymer({
    is: 'forge-metrics-panel',
    behaviors: [ForgeWebComponents.Behaviors.MetricsPollingBehavior],
    properties: {
      url: {
        type: String
      },
      average: {
        type: Number,
        value: 0,
        readOnly: true
      },
      max: {
        type: Number,
        value: 0,
        readOnly: true
      },
      icon: {
        type: String
      },
      title:{
        type: String
      },
      threshold: {
        type: String,
        readOnly: true
      },
      thresholdWarning: {
        type: Number
      },
      thresholdDanger: {
        type: Number
      }
    },
    attached: function() {
      this.polling.register(this.url, this);
      this.polling.start();
    },
    detached: function() {
      this.polling.unregister(this.url, this);
    },
    onPollingUpdate: function(result) {
      var current = result[0];
      if (current) {

        this._setAverage(current.Average.isInfinite || current.Average.isNaN ? 0 : Math.round(current.Average));
        this._setMax(current.Max.isInfinite || current.Max.isNaN ? 0 : Math.round(current.Max));

        if (this.thresholdDanger && this.average >= this.thresholdDanger) {
          this._setThreshold('threshold-danger');
        }
        else if (this.thresholdWarning && this.average >= this.thresholdWarning) {
          this._setThreshold('threshold-warning');
        }
        else if (this.thresholdWarning || this.thresholdDanger) {
          this._setThreshold('threshold-success');
        }

      }
    }
  });

})();
</script>

</dom-module>
