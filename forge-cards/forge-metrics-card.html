<link rel="import" href="//cdn.rawgit.com/download/polymer-cdn/1.6.1/lib/polymer/polymer.html">

<link rel="import" href="//cdn.rawgit.com/download/polymer-cdn/1.6.1/lib/paper-card/paper-card.html">
<link rel="import" href="//cdn.rawgit.com/download/polymer-cdn/1.6.1/lib/paper-button/paper-button.html">

<link rel="import" href="//cdn.rawgit.com/download/polymer-cdn/1.6.1/lib/iron-icons/iron-icons.html">

<dom-module id="forge-metrics-card">

<style>
:root {
}

:host {
  display: block;
}

.metrics-card {
  display: block;
}

.card-header {
  padding:16px;
  display: inline-block;
  box-sizing: border-box;
}

.icon {
  width: 32px;
  height: 32px;
  background: grey;
  border-radius:50%;
  --iron-icon-fill-color: white;
  margin-right: 12px;
}

.title {
  @apply(--paper-font-headline);
  vertical-align: middle;
}
</style>

<template>

  <paper-card class="metrics-card">
    <div class="card-header">
       <iron-icon class="icon" icon="[[icon]]"></iron-icon>

       <span class="title">[[heading]]</span>
       </div>
    <div class="card-content">
      <content></content>
    </div>

    <div class="card-actions">
      <paper-button on-click="_moreInfo">more info</paper-button>
    </div>

  </paper-card>

</template>

<script>
(function() {
  "use strict";

  Polymer({
    is: 'forge-metrics-card',
    properties: {
      heading: {
        type: String
      },
      icon:{
        type: String
      }
    },
    _moreInfo: function(e) {
    }
  });

})();
</script>

</dom-module>
