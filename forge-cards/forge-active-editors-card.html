<dom-module id="forge-active-editors-card">

<style>
:host {
  display: block;
}

paper-card {
  display: block;
}

.loading-bar {
  --paper-progress-active-color: var(--paper-light-blue-500);
  width: 100%;
  position: absolute;
}

.header {
  font-weight: 400;
  font-size: 16px;
}

.strong {
  font-weight: 700;
}
</style>

<template>

  <paper-card heading="[[localize('Last Active Editors')]]">

    <paper-progress hidden$="[[hideLoading]]" class="loading-bar" indeterminate></paper-progress>

    <div class="card-content">

      <template is="dom-if" if="[[entries.length]]">

        <template is="dom-repeat" items="[[entries]]">

          <paper-icon-item>
            <div item-icon>
              <forge-avatar-icon avatar-name="[[item.ActorName]]" avatar-id="[[item.ActorId]]"><forge-avatar-icon>
            </div>
            <paper-item-body two-line>
              <div class="header">[[item.ActorName]]</div>
              <div secondary>
                <span>[[localize(item.PastTenseVerb)]]</span> <span class="strong">[[localize(item.Properties.ObjectType)]]</span> <moment-element date-time="[[item.Date]]"></moment-element>
              </div>
            </paper-item-body>
          </paper-icon-item>

        </template>

      </template>

      <template is="dom-if" if="[[!entries.length]]">

        [[localize("wcm.noneWorkingOncontent")]]
        <paper-button on-tap="_tellNewStory">[[localize("wcm.tellANewStory")]]</paper-button>

      </template>

    </div>

  </paper-card>

</template>

<script>
(function() {
  "use strict";

  var verbToPastVerb = {
    "add": "created",
    "send for approval": "sent for approval"
  };

  function toPastTense(verb) {

    if (verbToPastVerb[verb]) {
      return verbToPastVerb[verb];
    }

    if (verb.endsWith("e")) {
      return verb + "d";
    }

    return verb + "ed";

  }

  Polymer({
    is: 'forge-active-editors-card',
    behaviors: [ForgeWebComponents.Behaviors.WcmStatsPollingBehavior, ForgeWebComponents.Behaviors.ForgeLocalizeBehavior],
    properties: {
      url: {
        type: String,
        value: "/api/history/items/context/wcm"
      }
    },
    hideLoading: true,
    entries: [],
    attached: function() {
      this.polling.register(this.url, this);
      this.polling.start();
    },
    detached: function() {
      this.polling.unregister(this.url, this);
    },
    onPollingUpdate: function(result) {
      result.forEach(function(e) {
        e.PastTenseVerb = toPastTense(e.Verb);
      });
      this.entries = result;
      this.hideLoading = true;
    },
    onPollingStart: function() {
      this.hideLoading = false;
    },
    _tellNewStory: function() {
      location.href = ForgeWebComponents.Helpers.LinkHelper.buildEntityLink('story', null, 'new', 'new');
    }
  });

})();
</script>

</dom-module>
