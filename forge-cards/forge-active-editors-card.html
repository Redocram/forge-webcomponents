<link rel="import" href="../forge-behaviors/forge-wcm-stats-behavior.html">
<link rel="import" href="../moment-element/moment-element.html">
<link rel="import" href="../forge-avatar-icon/forge-avatar-icon.html">

<dom-module id="forge-active-editors-card">

<style>
:host {
  display: block;
}

paper-card {
  display: block;
}

.header {
  font-weight: 400;
  font-size: 16px;
}

.strong {
  font-weight: 700;
}
</style>

<template>

  <paper-card heading="Last Active Editors">

    <div>

      <template is="dom-repeat" items="{{entries}}">

        <paper-icon-item>
          <div item-icon>
            <forge-avatar-icon avatar-name="[[item.ActorName]]" avatar-id="[[item.ActorId]]"><forge-avatar-icon>
          </div>
          <paper-item-body two-line>
            <div class="header">[[item.ActorName]]</div>
            <div secondary>
              <span>[[item.Verb]]</span> <span class="strong">[[item.Properties.ObjectType]]</span> <moment-element date-time="[[item.Date]]"></moment-element>
            </div>
          </paper-item-body>
        </paper-icon-item>

      </template>

    </div>

  </paper-card>

</template>

<script>
(function() {
  "use strict";

  Polymer({
    is: 'forge-active-editors-card',
    behaviors: [ForgeWebComponents.Behaviors.WcmStatsPollingBehavior],
    properties: {
      url: {
        type: String,
        value: "/api/history/items/context"
      },
      entries: {
        type: Array,
        notify: true,
        value: []
      }
    },
    attached: function() {
      this.polling.register(this.url, this);
      this.polling.start();
    },
    detached: function() {
      this.polling.unregister(this.url, this);
    },
    onPollingUpdate: function(result) {
      this.entries = result;
    }
  });

})();
</script>

</dom-module>
