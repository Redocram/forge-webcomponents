<dom-module id="forge-nodes-status-card">

<style>
:root {

  --paper-item-focused-before: {
    background-color: transparent;
  }

}

:host {
  display: block;
}

.nodes-status-card {
  display: block;
}

.status {
  display: inline-block;
  box-sizing: border-box;
  width: 32px;
  height: 32px;
  border-radius: 50%;
  background: var(--google-grey-300);
}

.status-0 {
  background: var(--status-green-color);
}
.status-1 {
  background: var(--status-red-color)
}
.status-2 {
  background: var(--status-yellow-color);
}

</style>

<template>

  <paper-card class="nodes-status-card" heading="Nodes">

    <div class="card-content">

      <template is="dom-repeat" items="{{groups}}">
        <paper-icon-item>
          <div class$="status status-[[item.Status]]" item-icon></div>
          <paper-item-body class="group-title">[[item.Key]]</paper-item-body>
          <paper-icon-button icon="expand-more" alt="expand" on-click="toggle"></paper-icon-button>
        </paper-icon-item>
        <iron-collapse id$="collapse-[[item.Key]]">
          <template is="dom-repeat" items="{{item.Nodes}}">
            <paper-icon-item>
              <div class$="status status-[[item.Status]]" item-icon></div>
              <paper-item-body>[[item.NodeId]]</paper-item-body>
            </paper-icon-item>
          </template>
        </iron-collapse>
      </template>

    </div>

    <div class="card-actions">
      <paper-button on-click="restore">reset</paper-button>
    </div>

  </paper-card>

</template>

<script>
(function() {
  // icon: "icons:report-problem"
  // icon: "icons:check-circle"
  "use strict";

  Polymer({
    is: 'forge-nodes-status-card',
    behaviors: [ForgeBehaviors.HeartbeatsPollingBehavior],
    properties: {
      groups: {
        type: Array,
        notify: true,
        value: []
      }
    },
    onHeartbeat: function(result) {
      this.groups = result;
    },
    toggle: function(e) {
      var collapse = this.$$("#collapse-" + e.model.item.Key);
      collapse.toggle();
    },
    restore: function() {
      for (var i = 0; i < this.groups.length; i++) {
        this.set("groups." + i + ".Status", 3);
        this.set("groups." + i + ".Nodes", []);
      }
      //this.groups = JSON.parse(JSON.stringify(this.groups));
    }
  });

})();
</script>

</dom-module>
