<dom-module id="forge-active-entities-card">

<style>
:host {
  display: block;
}

paper-card {
  display: block;
}

paper-icon-item {
  cursor: pointer;
  cursor: hand;
}

.header {
  font-weight: 400;
  font-size: 16px;
}

.strong {
  font-weight: 700;
}

.entity-icon-wrapper {
  display: inline-block;
  box-sizing: border-box;
  width: 40px;
  height: 40px;
  border-radius: 50%;
  background: var(--google-grey-300);
}
.entity-icon {
  margin: 8px;
  width: 24px;
  height: 24px;
  --iron-icon-fill-color: white;
}
</style>

<template>

  <paper-card heading="Last Active Entities">

    <div>

      <template is="dom-repeat" items="{{entities}}">

        <paper-icon-item on-tap="_openItem">
          <paper-ripple></paper-ripple>
          <div class="entity-icon-wrapper" style$="background:[[item.IconItem.color]]" item-icon>
            <iron-icon class="entity-icon" icon="[[item.IconItem.icon]]"></iron-icon>
          </div>
          <paper-item-body two-line>
            <div class="header">[[item.Title]] ([[item.EntityType]])</div>
            <div secondary>
              <span>was edited by</span> <span class="strong">[[item.LastUpdateUser]]</span> <moment-element date-time="[[item.LastUpdateDate]]"></moment-element>
            </div>
          </paper-item-body>
        </paper-icon-item>

      </template>

    </div>

  </paper-card>

</template>

<script>
(function() {
  "use strict";

  Polymer({
    is: 'forge-active-entities-card',
    behaviors: [ForgeWebComponents.Behaviors.WcmStatsPollingBehavior],
    properties: {
      url: {
        type: String,
        value: "/api/realtime/active_entities"
      },
      entities: {
        type: Array,
        notify: true,
        value: []
      }
    },
    attached: function() {
      this.polling.register(this.url, this);
      this.polling.start();
    },
    detached: function() {
      this.polling.unregister(this.url, this);
    },
    onPollingUpdate: function(result) {

      result.forEach(function(e) {
        e.IconItem = ForgeWebComponents.Settings.EntityIcons[e.EntityType];
        //e.Link = ForgeWebComponents.Helpers.LinkHelper.buildEntityLink(e.EntityType, null, e.Id, e.TranslationId);
      });

      this.entities = result;

    },
    _openItem: function(e) {
      var entity = e.model.item;
      location.href = ForgeWebComponents.Helpers.LinkHelper.buildEntityLink(entity.EntityType, null, entity.Id, entity.TranslationId);
    }
  });

})();
</script>

</dom-module>
