<link rel="import" href="//cdn.rawgit.com/download/polymer-cdn/1.7.0.2/lib/polymer/polymer.html">

<link rel="import" href="//cdn.rawgit.com/download/polymer-cdn/1.7.0.2/lib/paper-styles/color.html">
<link rel="import" href="//cdn.rawgit.com/download/polymer-cdn/1.7.0.2/lib/paper-item/paper-item.html">
<link rel="import" href="//cdn.rawgit.com/download/polymer-cdn/1.7.0.2/lib/paper-item/paper-icon-item.html">
<link rel="import" href="//cdn.rawgit.com/download/polymer-cdn/1.7.0.2/lib/paper-item/paper-item-body.html">
<link rel="import" href="//cdn.rawgit.com/download/polymer-cdn/1.7.0.2/lib/paper-button/paper-button.html">

<link rel="import" href="//cdn.rawgit.com/download/polymer-cdn/1.7.0.2/lib/paper-card/paper-card.html">
<link rel="import" href="//cdn.rawgit.com/download/polymer-cdn/1.7.0.2/lib/paper-styles/typography.html">
<link rel="import" href="//cdn.rawgit.com/download/polymer-cdn/1.7.0.2/lib/paper-ripple/paper-ripple.html">

<link rel="import" href="../forge-shared/forge-icons.html">
<link rel="import" href="../forge-shared/forge-shared.html">

<link rel="import" href="../forge-behaviors/forge-polling-behavior.html">
<link rel="import" href="../forge-behaviors/forge-localize-behavior.html">

<link rel="import" href="../moment-element/moment-element.html">

<dom-module id="forge-active-entities-card">

<style>
:host {
  display: block;
}

paper-card {
  display: block;
}

paper-icon-item {
  cursor: pointer;
  cursor: hand;
}

.loading-bar {
  --paper-progress-active-color: var(--paper-light-blue-500);
  width: 100%;
  position: absolute;
}

.header {
  font-weight: 400;
  font-size: 16px;
}

.strong {
  font-weight: 700;
}

.entity-icon-wrapper {
  display: inline-block;
  box-sizing: border-box;
  width: 40px;
  height: 40px;
  border-radius: 50%;
  background: var(--google-grey-300);
}
.entity-icon {
  margin: 8px;
  width: 24px;
  height: 24px;
  --iron-icon-fill-color: white;
}
</style>

<template>

  <paper-card heading="[[localize('Last Active Entities')]]">

    <paper-progress hidden$="[[_hideLoading]]" class="loading-bar" indeterminate></paper-progress>

    <div class="card-content">

      <template is="dom-if" if="[[entities.length]]">

        <template is="dom-repeat" items="{{entities}}">

          <paper-icon-item on-tap="_openItem">
            <paper-ripple></paper-ripple>
            <div class="entity-icon-wrapper" style$="background:[[item.IconItem.color]]" item-icon>
              <iron-icon class="entity-icon" icon="[[item.IconItem.icon]]"></iron-icon>
            </div>
            <paper-item-body two-line>
              <div class="header">[[item.Title]] ([[localize(item.EntityType)]])</div>
              <div secondary>
                <span>[[localize('wcm.wasEditedBy')]]</span> <span class="strong">[[item.LastUpdateUser]]</span> <moment-element date-time="[[item.LastUpdateDate]]"></moment-element>
              </div>
            </paper-item-body>
          </paper-icon-item>

        </template>

      </template>

      <template is="dom-if" if="[[!entities.length]]">

        [[localize("wcm.noEntitiesInProgress")]]
        <paper-button on-tap="_tellNewStory">[[localize("wcm.tellANewStory")]]</paper-button>

      </template>

    </div>


  </paper-card>

</template>

<script>
(function() {
  "use strict";

  Polymer({
    is: 'forge-active-entities-card',
    behaviors: [ForgeWebComponents.Behaviors.PollingBehavior, ForgeWebComponents.Behaviors.ForgeLocalizeBehavior],
    properties: {
      url: {
        type: String,
        value: "deltatre.forge.wcm/api/realtime/active_entities"
      },
      interval: {
        type: Number,
        value: 60000
      }
    },
    entities: [],
    hideLoading: true,
    _onPollingUpdate: function(result) {

      result.forEach(function(e) {
        e.IconItem = ForgeWebComponents.Settings.EntityIcons[e.EntityType];
        //e.Link = ForgeWebComponents.Helpers.EntityHelper.createLink(e.EntityType, null, e.Id, e.TranslationId);
      });

      this.entities = result;
    },
    _openItem: function(e) {
      var entity = e.model.item;
      var href = ForgeWebComponents.Helpers.EntityHelper.createLink(entity.EntityType, null, entity.Id, entity.TranslationId);
      if (href) location.href = href;
    },
    _tellNewStory: function() {
      location.href = ForgeWebComponents.Helpers.EntityHelper.createLink('story', null, 'new', 'new');
    }
  });

})();
</script>

</dom-module>
