<dom-module id="forge-active-entities-card">

<style>
:root {

  --paper-item-focused-before: {
    background-color: transparent;
  }

}

:host {
  display: block;
  padding: 4px;
}

.forge-active-entities-card {
  display: block;
  font-weight: 500;
  font-size: 14px;
}

.header {
  padding: 0 4px;
  font-weight: 400;
  font-size: 16px;
}

.strong {
  font-weight: 700;
}
</style>

<template>

  <paper-card class="forge-active-entities-card" heading="Last Active Entities">

    <div>

      <template is="dom-repeat" items="{{entities}}">
        <div><h3 class="header">[[item.Title]] ([[item.EntityType]])</h3>
        <div>was edited by <span class="strong">[[item.LastUpdateUser]]</span> [[LastUpdateDate]]</div>
        </div>
      </template>

    </div>

  </paper-card>

</template>

<script>
(function() {
  "use strict";

  Polymer({
    is: 'forge-active-entities-card',
    behaviors: [ForgeWebComponents.Behaviors.WcmStatsPollingBehavior],
    properties: {
      url: {
        type: String,
        value: "/api/realtime/active_entities"
      },
      entities: {
        type: Array,
        notify: true,
        value: []
      },
      LastUpdateDate: {
        type: String
      }
    },
    attached: function() {
      this.polling.register(this.url, this);
      this.polling.start();
    },
    detached: function() {
      this.polling.unregister(this.url, this);
    },
    onPollingUpdate: function(result) {
      this.entities = result;
      if(result) this.LastUpdateDate = moment(this.entities.LastUpdateDate).fromNow();
    }
  });

})();
</script>

</dom-module>
