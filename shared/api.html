(function() {

  // gives an url with a local path (if ForgeWebComponents.Settings.RootUrl is set)
  function addRootUrl(sourceUrl) {
    var rootUrl = (ForgeWebComponents.Settings.RootUrl + "").replace(/\/+$/, "");
    sourceUrl = sourceUrl.replace(/^\/+/, "");
    return rootUrl + '/' + sourceUrl;
  }

  window.ForgeWebComponents = window.ForgeWebComponents || {};
  window.ForgeWebComponents.Api = {

    HeartBeats: function() {
      return dnoaXhr(addRootUrl('/api/heartbeats/groupBy/RoleType'));
    },

    Raw: function(url) {
      return dnoaXhr(addRootUrl(url));
    }

  };

  function dnoaXhr(path) {

    var response = Q.defer();
    performRequest(path, response);
    return response.promise;

  }

  function performRequest(path, response) {

    var request = new XMLHttpRequest(); // XMLHttpRequest blah blah
    request.open("GET", path, true);
    //request.timeout = something;
    request.onreadystatechange = function () {
      if (request.readyState === 4) {
        if (request.status === 200) {
          var result = JSON.parse(request.responseText);
          response.resolve(result);
        } else {
          response.reject("HTTP " + request.status + " for " + path);
        }
      }
    };
    request.send(null);

  }
