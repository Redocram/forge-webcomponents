<link rel="import" href="//cdn.rawgit.com/download/polymer-cdn/1.6.1/lib/polymer/polymer.html">
<link rel="import" href="//cdn.rawgit.com/download/polymer-cdn/1.6.1/lib/iron-icons/iron-icons.html">

<dom-module id="forge-chip">

  <template>
    <style>
    :host {
      display: inline-block;
      background-color: lightgray;
      border-radius: 16px;
      height: 32px;
      line-height: 32px;
      white-space: nowrap;
      font-size: 13px;
    }

    span {
      margin-left: 12px;
    }

    iron-icon {
      margin: 0 4px;
    }

    </style>

    <!-- local DOM goes here -->
    <span>[[text]]</span>
    <iron-icon icon="icons:cancel"></iron-icon>

  </template>

  <script>
  Polymer({
    is: 'forge-chip',

    properties: {
      text: {
        type: String
      }
    }

  });
  </script>

</dom-module>
