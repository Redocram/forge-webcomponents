<link rel="import" href="//cdn.rawgit.com/download/polymer-cdn/1.6.1/lib/polymer/polymer.html">
<link rel="import" href="//cdn.rawgit.com/download/polymer-cdn/1.6.1/lib/iron-icons/iron-icons.html">
<link rel="import" href="//cdn.rawgit.com/download/polymer-cdn/1.6.1/lib/paper-styles/color.html">
<link rel="import" href="//cdn.rawgit.com/download/polymer-cdn/1.6.1/lib/paper-styles/typography.html">

<link rel="import" href="./forge-chip.html">

<dom-module id="forge-chips">

  <template>
  <style is="custom-style">
  :host {
    display: block;
  }

  .delete {
    --iron-icon-height: 20px;
    --iron-icon-width: 20px;
    color: var(--disabled-text-color);
    margin-bottom: 1px;
  }

  </style>

  <!-- local DOM goes here

  -->
  <div class="list">

    <template is="dom-repeat" items="{{list}}">
      <forge-chip>
        <span>[[item]]</span>
        <template is="dom-if" if="[[disabled]]">
          <iron-icon icon="icons:lock-outline" class="delete"></iron-icon>
        </template>
        <template is="dom-if" if="[[!disabled]]">
          <iron-icon icon="icons:cancel" class="delete" on-tap="_delete" data-index="[[index]]"></iron-icon>
        </template>
      </forge-chip>
    </template>

  </div>

</template>

<script>
Polymer({
  is: 'forge-chips',

  properties: {
    list: {
      type: Array
    },
    disabled: {
      type: Boolean,
      value: false
    }
  },

  _delete: function(e) {
    if (this.disabled) return;
    this.fire('chip-removed', e.target.dataIndex);
  }

});
</script>

</dom-module>
