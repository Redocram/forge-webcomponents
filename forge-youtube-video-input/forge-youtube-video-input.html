<link rel="import" href="//cdn.rawgit.com/download/polymer-cdn/1.6.1/lib/polymer/polymer.html">
<link rel="import" href="//cdn.rawgit.com/download/polymer-cdn/1.6.1/lib/paper-input/paper-input.html">
<link rel="import" href="//cdn.rawgit.com/download/polymer-cdn/1.6.1/lib/google-youtube/google-youtube.html">
<link rel="import" href="../forge-webcomponent-behavior/forge-webcomponent-behavior.html">

<dom-module id="forge-youtube-video-input">

  <template>

    <style is="custom-style">
      :root{
        --paper-input-container-color: #727272;
        --paper-input-container-focus-color: rgb(33,150,243);
        --paper-input-container-label-focus: {
          font-weight: 600;
        };
      }
    </style>

    <!-- local DOM goes here -->
    <paper-input value="{{value}}" label="[[label]]" on-input="onInput" on-change="onChange"></paper-input>
    <google-youtube id="googleYouTube" video-id="{{value}}" fluid="true"/>

  </template>

  <script>
  Polymer({
    is: 'forge-youtube-video-input',
    behaviors: [ForgeBehaviors.ExtendedFieldBehavior],
    onInput: function() {
      this.debounce('sendCommand', this.sendCommand, 2000);
    },
    onChange: function() {
      this.debounce('sendCommand', this.sendCommand, 0);
    }
  });
  </script>

</dom-module>
