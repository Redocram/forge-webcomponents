<link rel="import" href="polling.html">

<script>
(function() {

  window.ForgeWebComponents = window.ForgeWebComponents || {};
  ForgeWebComponents.Behaviors = ForgeWebComponents.Behaviors || {};

  var polling = new ForgeWebComponents.Polling(60000);

  ForgeWebComponents.Behaviors.WcmStatsPollingBehavior = {

    polling: polling,

    onPollingUpdate: function() {
      console.error("onPollingUpdate not properly overridden");
    }

  };

})();
</script>
