<dom-module id="key-numbers-input">
    <template>

        <style is="custom-style">
        </style>

        <label>
            [[label]]
            <paper-icon-button on-click="onAdd" icon="add-circle"></paper-icon-button>
        </label>

        <div>
            <iron-list items="[[value]]">
                <template>
                    <div>
                        <h5>{{item.key}}</h5>
                        <span>value {{item.value}}</span>

                        <paper-icon-button on-click="onEdit" icon="editor:mode-edit"></paper-icon-button>
                        <paper-icon-button on-click="onRemove" icon="remove-circle"></paper-icon-button>
                    </div>
                </template>
            </iron-list>
        </div>

        <paper-dialog id="editModal" modal>
            <h2>{{modalTitle}}</h2>
            <paper-input value="{{_editingItem.key}}" label="Key" type="string" disabled="[[!_isNewEntry]]"></paper-input>
            <paper-input value="{{_editingItem.value}}" label="Value" type="number"></paper-input>

            <div>
                <paper-button on-tap="onEditModalClose">[[modalButtonLabel]]</paper-button>
                <paper-button dialog-dismiss>Close</paper-button>
            </div>
        </paper-dialog>
    </template>

    <script>
        Polymer({
            is: 'key-numbers-input',
            behaviors: [ForgeWebComponents.Behaviors.ExtendedFieldArrayBehavior],

            properties: {
                modalTitle: {
                    type: String
                },

                modalButtonLabel: {
                    type: String
                }
            },

            listeners: {
            },

            onInput: function () {
                this.debounce('triggerOnValueChanged', this.triggerOnValueChanged, 2000);
            },
            onChange: function () {
                this.debounce('triggerOnValueChanged', this.triggerOnValueChanged, 0);
            },

            onAdd: function () {
                this.modalTitle = "Add Key Number";
                this.modalButtonLabel = "Add";
                if (!this.value) {
                    this.value = [];
                };

                var entry = {};
                this._isNewEntry = true;
                this.set('_editingItem', entry);

                this.$.editModal.open();
            },

            onEdit: function (e) {
                this.modalTitle = "Edit Key Number";
                this.modalButtonLabel = "Edit";
                this._isNewEntry = false;
                this._oldValue = e.model.item.value;                
                this.set('_editingItem', e.model.item);

                this.$.editModal.open();
            },

            onRemove: function (e) {
                var entry = e.model.item;
                var index = this.value.indexOf(entry);
                this.splice('value', index, 1);

                this.onChange();
            },

            onEditModalClose: function (e) {
                var entry = this._editingItem;
                var areKeyNumbersChanged = this.areKeyNumbersChanged(entry);
                if (entry.value) entry.value = Number(entry.value);

                if (this._isNewEntry) {                    

                    if (!this.isEmpty(entry)) {
                        this.push('value', entry);
                        this.onChange();
                    };
                }else if(this._oldValue != entry.value){
                    this.onChange();
                };
                this.$.editModal.close();
            },

            areKeyNumbersChanged: function (entry) {
                var areKeyNumbersChanged;
                if (this.isEmpty(entry)) {
                    return areKeyNumbersChanged;
                }
                var alreadyExist = this.alreadyExist(entry.key);
                return areKeyNumbersChanged
            },

            alreadyExist: function (key) {
                var alreadyExist;
                this.value.forEach(function (item) {
                    if (key === item.key) {
                        alreadyExist = true;
                    };
                });
                return alreadyExist;
            },            

            isEmpty: function (obj) {
                for (var prop in obj) {
                    if (obj.hasOwnProperty(prop))
                        return false;
                };

                return JSON.stringify(obj) === JSON.stringify({});
            },

            isEditView: function () {
                return this.modalButtonLabel == 'Edit';
            },

            closeModal: function () {
                this.$.editModal.close();
            }

        });
        //# sourceURL=somename.js        
    </script>

</dom-module>
