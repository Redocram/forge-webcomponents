<link rel="import" href="../forge-shared/polymer.html">

<link rel="import" href="../forge-cards/forge-cards.html">

<dom-module id="forge-editorial-dashboard">

  <style>

    .dashboard-container {
      position: absolute;
      top: -8px;
      bottom: 0;
      left: 0;
      right: 0;
      overflow-y: auto;
      display: flex;
      flex-direction: row;
    }

    .padded-card {
      box-sizing: border-box;
      padding: 8px;
      width: 33%;
    }

    @media (max-width: 1000px) {
      .dashboard-container {
        display: block;
      }

      .padded-card {
        width: 100%;
      }
    }

  </style>

  <template>

    <div class="dashboard-container">
      <forge-active-entities-card class="padded-card"></forge-active-entities-card>
      <forge-active-editors-card class="padded-card"></forge-active-editors-card>
      <forge-scheduled-upcoming-card class="padded-card"></forge-scheduled-upcoming-card>
    </div>
  </template>

  <script>
  (function() {
    "use strict";

    Polymer({
      is: 'forge-editorial-dashboard'
    });

  })();
  </script>

</dom-module>
