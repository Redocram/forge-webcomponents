<link rel="import" href="//cdn.rawgit.com/download/polymer-cdn/1.7.0.2/lib/polymer/polymer.html">

<link rel="import" href="//cdn.rawgit.com/download/polymer-cdn/1.7.0.2/lib/iron-flex-layout/iron-flex-layout-classes.html">

<link rel="import" href="../forge-cards/forge-cards.html">

<dom-module id="forge-workflow-dashboard">

  <style include="iron-flex iron-flex-alignment">

    .dashboard-container {
      position: absolute;
      top: -8px;
      bottom: 0;
      left: 0;
      right: 0;
      overflow-y: auto;
      display: flex;
      flex-direction: row;
    }

    .group-container{
      flex-direction: row;
    }

    @media (max-width: 1000px) {
      .dashboard-container {
        display: block;
      }

      .group-container{
        flex-direction: column;
      }
    }

    .padded
    {
      padding: 8px;
    }

  </style>

  <template>

    <div class="dashboard-container">
      <div class="layout vertical flex">
        <forge-workflow-number-card class="padded"></forge-workflow-number-card>

        <div class="layout group-container">
          <forge-workflow-number-piechart-card class="padded flex"></forge-workflow-number-piechart-card>
          <forge-timetopublish-card class="padded flex"></forge-timetopublish-card>
        </div>
      </div>
    </div>
  </template>

  <script>
  (function() {
    "use strict";

    Polymer({
      is: 'forge-workflow-dashboard'
    });

  })();
  </script>

</dom-module>
