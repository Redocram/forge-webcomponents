<link rel="import" href="../forge-shared/polymer.html">

<link rel="import" href="../forge-cards/forge-cards.html">

<dom-module id="forge-commands-dashboard">

  <template>

    <style>
      .dashboard-container {
        position: absolute;
        top: -8px;
        bottom: 0;
        left: 0;
        right: 0;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
      }

      .padded-card {
        box-sizing: border-box;
        padding: 8px;
      }

      @media (max-width: 1000px) {
        .dashboard-container {
          display: block;
        }
      }

      @media (max-width: 1300px) {
        .dashboard-container>.dashboard-row {
          display: block;
        }
      }
    </style>

    <div class="dashboard-container">
      <forge-commandmetrics-trend-card class="padded-card"></forge-commandmetrics-trend-card>
      <div class="layout horizontal dashboard-row">
        <forge-commandmetrics-current-card class="padded-card flex"></forge-commandmetrics-current-card>
        <forge-commandmetrics-execavg-card class="padded-card flex"></forge-commandmetrics-execavg-card>
      </div>
    </div>
  </template>

  <script>
    (function () {
      "use strict";

      Polymer({
        is: 'forge-commands-dashboard'
      });

    })();
  </script>

</dom-module>
