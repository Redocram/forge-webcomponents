<link rel="import" href="../forge-shared/polymer.html">

<dom-module id="paper-link-button">

  <template>

    <style>
      :host {
        display: block;
      }

      a {
        text-decoration: none;
      }
    </style>

    <a href$="[[href]]" tabindex="-1">
      <paper-button>
        <content></content>
      </paper-button>
    </a>

  </template>

  <script>
    (function () {
      "use strict";

      Polymer({
        is: 'paper-link-button',
        properties: {
          href: {
            type: String
          },
          text: {
            type: String
          }
        }
      });

    })();
  </script>

</dom-module>
